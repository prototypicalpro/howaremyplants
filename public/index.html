<html lang="en">
  <head>
    <meta charset="utf-8" />

      content="connect-src 'self' https://plants.prototypical.pro https://*.googleusercontent.com; script-src 'self'; style-src 'self' https://fonts.googleapis.com; font-src https://fonts.gstatic.com; img-src 'self' data: https://drive.google.com https://*.googleusercontent.com">

    <meta name="viewport" content="width=device-width, initial-scale=1" />

      name="description"
